<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Pizza Cloud | Register</title>
    </head>
    <body>

    <h1>Register</h1>

    <img th:src="@{/images/pizza-cloud-logo.svg}">

    <form th:action="@{/register}" method="POST" id="registerForm">

        <label th:for="username">Kullanıcı Adı: </label>
        <input type="text" name="username"> <br>

        <label th:for="password">Şifre: </label>
        <input type="password" name="password"> <br>

        <label th:for="confirm">Şifre tekrar: </label>
        <input type="password" name="confirm"> <br>

        <label th:for="fullName">İsim soyisim: </label>
        <input type="text" name="fullName"> <br>

        <label th:for="street">Cadde: </label>
        <input type="text" name="street"> <br>

        <label th:for="city">Şehir: </label>
        <input type="text" name="city"> <br>

        <label th:for="zip">Zip: </label>
        <input type="text" name="zip"> <br>

        <label th:for="phone">Telefon: </label>
        <input type="text" name="phone"> <br>

        <input type="submit" value="Kayıt Ol">

    </form>

    </body>
</html>
