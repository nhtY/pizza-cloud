<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pizza Cloud | Register</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>



<div class="bg-img-box">

    <form th:action="@{/register}" method="POST" id="registerForm">

        <h1 style="color: white">Register</h1>

        <div class="form-field">
            <label th:for="username">Kullanıcı Adı: </label>
            <input type="text" name="username">
        </div>

        <div class="form-field">
            <label th:for="password">Şifre: </label>
            <input type="password" name="password">
        </div>



        <div class="form-field">
            <label th:for="confirm">Şifre tekrar: </label>
            <input type="password" name="confirm">
        </div>



        <div class="form-field">
            <label th:for="fullName">İsim soyisim: </label>
            <input type="text" name="fullName">
        </div>



        <div class="form-field">
            <label th:for="street">Cadde: </label>
            <input type="text" name="street">
        </div>



        <div class="form-field">
            <label th:for="city">Şehir: </label>
            <input type="text" name="city">
        </div>



        <div class="form-field">
            <label th:for="zip">Zip: </label>
            <input type="text" name="zip">
        </div>



        <div class="form-field">
            <label th:for="phone">Telefon: </label>
            <input type="text" name="phone">
        </div>

        <div class="btnRegisterPart">
            <input id="btnRegister" type="submit" value="Kayıt Ol">
        </div>

    </form>
</div>

</body>
</html>
